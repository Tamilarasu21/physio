<head>

        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Patient</title>
</head>

<body>
    <!-- Write code below -->
    <div class="container">
        <div class="row justify-content-center">
            <!-- <img src="PHYISO.jpeg" width="150" height="200" class="img-fluid"> -->
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-5 text-center">
                <div class="card">
                    <div class="card-header bg-danger text-light">
                        <h3>Patient</h3>
                    </div>
                    <div class="card-body">
                        <form action="" method="POST">
                            <div class="form-group">
                                <input type="text" placeholder="name" name="" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder="age" name="" inputmode="numeric" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="radio" name="gender" value="male" id="male">&nbsp;<label
                                    for="male">Male</label>&emsp;
                                <input type="radio" name="gender" value="female" id="female">&nbsp;<label
                                    for="female">Female</label>
                            </div>
                            <div class="form-group">
                                <input type="date" name="dob" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="date" name="appdate" class="form-control">
                            </div>
                            <input type="button" name="fixapp" value="Fix Appointment" class="btn btn-danger">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- write code above -->

        crossorigin="anonymous"></script>

</html>
